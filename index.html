<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hengker Encoder ‚àû</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:monospace;
  color:#00ff99;
  background:black;
  overflow:hidden;
}
canvas{position:fixed;inset:0;z-index:0}

/* HEADER */
.header{
  position:fixed;top:15px;left:15px;
  display:flex;gap:10px;align-items:center;
  z-index:2
}
.header img{
  width:45px;height:45px;border-radius:50%;
  border:1px solid #00ff99
}

/* APP */
.container{
  position:relative;z-index:2;
  max-width:900px;margin:100px auto;
  padding:20px;
  background:rgba(0,0,0,.8);
  border:1px solid #00ff99;
  box-shadow:0 0 30px #00ff9966;
  border-radius:10px
}
textarea,input,select,button{
  width:100%;margin-top:10px;
  padding:12px;background:black;
  color:#00ff99;border:1px solid #00ff99;
  border-radius:5px
}
.row{display:flex;gap:10px}
button{cursor:pointer;font-weight:bold}
button:hover{background:#00ff99;color:black}

/* LOADING ENC */
#encLoading{
  display:none;
  margin-top:10px;
  border:1px solid #00ff99;
  padding:10px;
  height:150px;
  overflow:auto;
  font-size:12px;
  background:black;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="header">
  <img src="https://img1.pixhost.to/images/11082/673355500_kotaro-md.jpg">
  <span>yuka-dev</span>
</div>

<div class="container">
<h2 style="text-align:center">üîê Hengker Encoder Ultimate</h2>

<input type="file" id="fileInput">
<textarea id="input" rows="5" placeholder="Paste kode / upload file..."></textarea>

<div class="row">
<select id="type">
  <option value="js">JavaScript</option>
  <option value="text">Text / Other</option>
</select>

<select id="level">
  <option value="1">Level 1</option>
  <option value="2">Level 2</option>
  <option value="3">Level 3</option>
  <option value="4">Level 4</option>
  <option value="5">Level 5</option>
  <option value="6">Level 6</option>
</select>
</div>

<div class="row">
<button onclick="setCharset('jp')">ENC JAPAN</button>
<button onclick="setCharset('cn')">ENC CINA</button>
<button onclick="setCharset('kr')">ENC KOREA</button>
<button onclick="setCharset('ar')">ENC ARAB</button>
<button onclick="setCharset('mix')">ENC RANDOM</button>
</div>

<button onclick="startEncode()">ENCODE</button>

<div id="encLoading"></div>

<textarea id="output" rows="7" placeholder="Hasil encode..."></textarea>
<input id="filename" placeholder="Nama file output">
<button onclick="download()">DOWNLOAD</button>
</div>

<script>
/* MATRIX */
const mc=document.getElementById("matrix"),mx=mc.getContext("2d")
mc.width=innerWidth;mc.height=innerHeight
const mchars="01„Éè„ÉÉ„Ç´„ÉºÊöóÂè∑Êï∞ÊçÆÂÆâÂÖ®"
const drops=Array(Math.floor(mc.width/14)).fill(1)
setInterval(()=>{
 mx.fillStyle="rgba(0,0,0,0.05)"
 mx.fillRect(0,0,mc.width,mc.height)
 mx.fillStyle="#00ff99"
 mx.font="14px monospace"
 drops.forEach((y,i)=>{
  mx.fillText(mchars[Math.random()*mchars.length|0],i*14,y*14)
  drops[i]=y*14>mc.height&&Math.random()>0.95?0:y+1
 })
},33)

/* FILE */
fileInput.onchange=()=>{
 const f=fileInput.files[0]
 if(!f)return
 const r=new FileReader()
 r.onload=e=>input.value=e.target.result
 r.readAsText(f)
}

/* ENCODER */
let charset="jp"
const sets={
 jp:"Êó•Êú¨Ë™ûÊöóÂè∑ÂåñÂÆâÂÖ®",
 cn:"Âä†ÂØÜÊï∞ÊçÆÂÆâÂÖ®Èò≤Êä§",
 kr:"ÏïîÌò∏ÌôîÎ≥¥ÏïàÏãúÏä§ÌÖú",
 ar:"ÿ™ÿ¥ŸÅŸäÿ±ÿ¢ŸÖŸÜÿ®ŸäÿßŸÜÿßÿ™",
 mix:"Êó•Êú¨Âä†ÂØÜÏïîÌò∏ÌôîÂÆâÂÖ®ÏïîÌò∏Ìôî"
}
const b64=s=>btoa(unescape(encodeURIComponent(s)))

function chaos(s){
 return s.split("").map(c=>
  Math.random()>.6
   ? sets[charset][Math.random()*sets[charset].length|0]
   : c
 ).join("")
}

function setCharset(c){charset=c}

function startEncode(){
 const log=document.getElementById("encLoading")
 log.style.display="block"
 log.textContent=""
 let step=0
 const msgs=[
  "[+] Initializing encoder...",
  "[+] Loading chaos engine...",
  "[+] Applying unicode injection...",
  "[+] Wrapping layers...",
  "[+] Finalizing payload..."
 ]
 const timer=setInterval(()=>{
  log.textContent+=msgs[step]+"\n"
  log.scrollTop=log.scrollHeight
  step++
  if(step===msgs.length){
    clearInterval(timer)
    setTimeout(encode,20000) // 20 DETIK DELAY
  }
 },800)
}

function encode(){
 let code=input.value
 if(!code)return

 const lvl=parseInt(level.value)

 for(let i=0;i<lvl;i++) code=b64(code)
 if(lvl>=4) code=chaos(code)
 if(lvl>=5) code=b64(code.split("").reverse().join(""))
 if(lvl===6) code=b64("/*LOCKED*/"+code)

 output.value= type.value==="js"
 ? `(function(){eval(atob("${code}"))})();`
 : code
}

function download(){
 if(!output.value)return
 const a=document.createElement("a")
 a.href=URL.createObjectURL(new Blob([output.value]))
 a.download=filename.value||"encoded.txt"
 a.click()
}
</script>

</body>
</html>
